<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600&family=Tektur:wght@600&display=swap');
        @import url("https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css");

        body {
            height: 100vh;
            color: black;
            font-family: 'Chakra Petch', sans-serif;
            margin: 0;
        }

        .banner {
            background-image: url(bgt.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .versus-container {
            height: calc(100% - 22px);
        }

        .versus-parti {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            padding: 12px;
        }

        .versus-parti:nth-child(1) {
            background: linear-gradient(270deg, rgba(255, 0, 0, 0.45) 0%, rgba(255, 0, 0, 0.00) 100%);
            align-items: flex-end;
        }

        .versus-parti:nth-child(2) {
            background: linear-gradient(270deg, rgba(0, 41, 255, 0.00) 0%, rgba(0, 41, 255, 0.45) 100%);
        }

        .versus-parti .score {
            font-size: 50px;
        }
        
        .versus-parti:nth-child(1) .score {
            text-shadow: 0px 2px 8px red;
        }

        .versus-parti:nth-child(2) .score {
            text-shadow: 0px 2px 8px blue;
        }

        .round-t {
            background-color: orange;
            margin: 0;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            height: 22px;
        }
    </style>

</head>

<body>

    <div class="banner">
        <p class="round-t">ROUND 1 VALORANT</p>
        <div class="d-flex versus-container">
            <div class="versus-parti">
                <p class="m-0">พี่สิงค์กระทิงแดง</p>
                <h1 class="m-0 score">13</h1>
            </div>
            <div class="versus-parti">
                <p class="m-0">SMC#4</p>
                <h1 class="m-0 score">2</h1>
            </div>
        </div>
    </div>
</body>

</html>
